<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Form Exercise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Payment form example</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" style="padding: 0.4rem;">Some fields are missing</div>
          <!--Tuve que agregar un style porque "alert" trae por defecto un padding de 1rem, y 
          queería reducirle el padding y no encontré otra forma!.-->

          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="XXXXXXXXXXXXXXXX" required
                /> <!--Agregué "requered" como norma según las recomendaciones en clase-->
              </div>
              <div class="col-md-3">
                <label class="form-label">CVC #</label>
                <input type="text" class="form-control" placeholder="0000" required />
              </div>
              <div class="col-md-3">
                <label class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Amount"
                  />
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" required/>
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" required/>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-md-3">
                <label class="form-label">State</label>
                <select class="form-select">
                  <option selected>Pick a state</option>
                  <option>California</option>
                  <option>Texas</option>
                  <option>New York</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control" required/>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6 mb-3">
                <label class="form-label">We accept:</label>
                <div class="col-md-6 border p-1 rounded bg-secondary text text-light text-center">
                    <input type="radio" name="cc1" value="1" /><span class="fa-brands fa-cc-mastercard p-1"></span>
                    <input type="radio" name="cc2" value="1" /><span class="fa-brands fa-cc-visa p-1"></span>
                    <input type="radio" name="cc3" value="1" /><span class="fa-brands fa-cc-diners-club p-1"></span>
                    <input type="radio" name="cc4" value="1" /> <span class="fa-brands fa-cc-amex p-1"></span> 
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Message</label>
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="Add any notes here."
                ></textarea>
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
